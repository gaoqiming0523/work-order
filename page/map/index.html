  <script type="text/javascript">
    var map = new BMap.Map('allmap');
    var point = new BMap.Point(116.404, 39.915);
    map.centerAndZoom(point, 12);
    // 添加带有定位的导航控件
    var navigationControl = new BMap.NavigationControl({
      // 靠左上角位置
      anchor: BMAP_ANCHOR_TOP_LEFT,
      // LARGE类型
      type: BMAP_NAVIGATION_CONTROL_LARGE,
      // 启用显示定位
      enableGeolocation: true,
    });
    map.addControl(navigationControl);
    function addClickHandler(label){
		label.addEventListener("click",function(e){
            console.log(11112231123)
        });
	}
    // 编写自定义函数,创建标注
    function addMarker(point) {
        var marker = new BMap.Marker(point);
        map.addOverlay(marker);
        var label = new BMap.Label('工单编号：554125');
        addClickHandler(label);
        marker.setLabel(label);
    }
  
    // 随机向地图添加25个标注
    var bounds = map.getBounds();
    var sw = bounds.getSouthWest();
    var ne = bounds.getNorthEast();
    var lngSpan = Math.abs(sw.lng - ne.lng) || 0.3;
    var latSpan = Math.abs(ne.lat - sw.lat) || 0.3;
    for (var i = 0; i < 10; i++) {
      var point = new BMap.Point(sw.lng + lngSpan * (Math.random() * 0.65), ne.lat - latSpan * (Math.random() * 0.7));
      addMarker(point);
     
    }

  </script>
